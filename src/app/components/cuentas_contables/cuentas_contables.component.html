<h2 style="margin-top: 20px;">Cuentas Contables</h2>
<hr>
<!---
<div class="text-left" id="btn-insert">
    <a href="/" class="btn btn-primary"><i class="fa fa-plus"></i> Insertar Registro</a>
</div>
--->
<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">CODIGO CUENTA</th>
                <th scope="col">DESCRIPCION</th>
                <th scope="col">TIPO</th>
                <th scope="col">FECHA ALTA</th>
                <th scope="col">USUARIO ALTA</th>
                <!---
                <th scope="col">MODIFICAR</th>
                <th scope="col">ELIMINAR</th>
                --->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of allCuentasContables">
                <th>{{p.CCS_ID}}</th>
                <th>{{p.CCS_CODIGO_CUENTA}}</th>
                <th>{{p.CCS_DESCRIPCION}}</th>
                <th>{{p.CCS_TIPO}}</th>
                <th>{{p.CCS_FECHA_ALTA}}</th>
                <th>{{p.CCS_USUARIO_ALTA}}</th>
                <!---
                <th><a href="/" class="btn btn-primary" style="width: 40px;"><i class="fa fa-edit"></i></a></th>
                <th><a href="/" class="btn btn-danger" style="width: 40px;"><i class="fa fa-trash"></i></a></th>
                --->
            </tr>
        </tbody>
    </table>
</div>
