<h2 style="margin-top: 20px;">Cuentas Asiento</h2>
<hr>
<!---
<div class="text-left" id="btn-insert">
    <a href="/" class="btn btn-primary"><i class="fa fa-plus"></i> Insertar Registro</a>
</div>
--->
<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">RCE_ID</th>
                <th scope="col">SEQUENCIA</th>
                <th scope="col">CCS_ID</th>
                <th scope="col">IMPORTE DEBE</th>
                <th scope="col">IMPORTE HABER</th>
                <th scope="col">FECHA ALTA</th>
                <th scope="col">USUARIO ALTA</th>
                <!---
                <th scope="col">MODIFICAR</th>
                <th scope="col">ELIMINAR</th>
                --->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of allCuentasAsiento">
                <th>{{p.CAO_RCE_ID}}</th>
                <th>{{p.CAO_SEQ}}</th>
                <th>{{p.CAO_CCS_ID}}</th>
                <th>{{p.CAO_IMPORTE_DEBE}}</th>
                <th>{{p.CAO_IMPORTE_HABER}}</th>
                <th>{{p.CAO_FECHA_ALTA}}</th>
                <th>{{p.CAO_USUARIO_ALTA}}</th>
                <!---
                <th><a href="/" class="btn btn-primary" style="width: 40px;"><i class="fa fa-edit"></i></a></th>
                <th><a href="/" class="btn btn-danger" style="width: 40px;"><i class="fa fa-trash"></i></a></th>
                --->
            </tr>
        <tbody>
    </table>
</div>
